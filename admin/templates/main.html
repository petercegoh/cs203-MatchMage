{% extends "base.html" %}
{% block title %} Magic The Gathering {% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
{% endblock %}

{% block content %}
<div class="content">

    <div class="search-bar">
        <input class="search-input" type="input" placeholder="Enter a Tournament">
        <button class="search-button" type="submit">
            <img class="search-icon" src="{{ url_for('static', filename='images/search.png') }}">
        </button>
    </div>

    <table class="content-table">
        <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Organizer</th>
            <th>Status</th>
            <th>Registration Type</th>
            <th>Players</th>
            <th>Actions</th>
        </tr>
    </table>

</div>

<script type="module" src="{{ url_for('static', filename='scripts/table.js') }}"></script>  
{% endblock %}
