{% extends "layouts/base.html" %} 
{% block title %}Player Pairing{% endblock %} 
{% from "macros/form.html" import render_form %} 

{% block content %} 
<div class="section-title" style="background:url({{url_for('static',filename='img/tournaments/reporting_hero.jpg')}})">
    <div class="container">
        <div class="row">
            <div class="col-md-12 home-hero-text">
                <h1 class="home-hero-header">Match Reporting</h1>
            </div>
        </div>
    </div>
</div>

<div class="header-container"> 
    <h3 class="tournament-header-reporting">Eternal Weekend: <span class="header-highlight">Round 1</span></h3>
</div>

<div class="scoreboard-container">
    
    <div class="scoreboard">
        <div class="user-header">user1</div>
        <div class="score-display">0</div>
        <div class="button-row">
            <button class="score-btn minus">-</button>
            <button class="score-btn plus">+</button>
        </div>
    </div>

    <div class="scoreboard">
        <div class="user-header">user2</div>
        <div class="score-display">1</div>
        <div class="button-row">
            <button class="score-btn minus">-</button>
            <button class="score-btn plus">+</button>
        </div>
    </div>
</div>
</div>

{% endblock %}
